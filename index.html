<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/sidebar-footer.css">
    <link rel="stylesheet" href="./src/style/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>

    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
            </button>
            <button class="arrow-right">
              <img src="./src/assets/icons/small-right.png" alt="Seta direita">
            </button>
          </div>

            <div class="header__search">
              <img src="./src/assets/icons/search.png" alt="">
              <input id="search" type="text" maxlength="800" placeholder="O que você quer ouvir?">
            </div>

            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
        </nav>
      </div>
    </main>

    <div class="banner">
      <footer class="banner__footer">
        <div class="banner__content">
          <div class="banner__content-text">
            <span class="text title">Testar o Premium de Graça</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcastas só com alguns anúncios. Não precisa de cartão de crédito.</span>
          </div>
          <div class="banner__button-body">
            <button class="banner__button">
              <span>Inscrever-se grátis</span>
            </button>
          </div>
        </div>
      </footer>
    </div>

</body>
</html>
